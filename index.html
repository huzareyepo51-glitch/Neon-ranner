<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Мета-теги для PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ff0055">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeonRunner">
    
    <!-- Ссылка на манифест (создадим его в следующем шаге) -->
    <link rel="manifest" href="manifest.json">
    
    <title>NEON RUNNER // PWA_EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Rajdhani', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
            pointer-events: none;
            z-index: 10;
        }

        #score-board { font-size: 1.5rem; }

        /* Окно установки (имитация) */
        #pwa-prompt {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 240, 255, 0.15);
            border: 1px solid #00f0ff;
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 30;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { bottom: -100px; } to { bottom: 100px; } }

        #game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 20;
            background: rgba(10, 0, 20, 0.95);
            padding: 30px;
            border: 2px solid #ff0055;
            color: #fff;
            width: 80%;
            max-width: 300px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        button {
            background: #ff0055;
            border: none;
            color: #fff;
            padding: 12px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 900;
            margin-top: 20px;
            width: 100%;
        }

        #mobile-hint {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(0, 240, 255, 0.4);
            font-size: 0.8rem;
            letter-spacing: 2px;
            pointer-events: none;
        }

        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui">
        <div id="score-board">SCORE: 0000</div>
    </div>

    <!-- Подсказка для установки -->
    <div id="pwa-prompt">
        <p style="margin: 0; font-size: 0.9rem;">Добавить игру на экран "Домой"?</p>
        <button onclick="installPWA()" style="background: #00f0ff; color: #000; padding: 8px; font-size: 0.8rem; margin-top: 10px;">УСТАНОВИТЬ</button>
    </div>

    <div id="mobile-hint">SWIPE: MOVE // TAP: JUMP</div>

    <div id="game-over">
        <h1 style="color: #ff0055;">SYSTEM OVERLOAD</h1>
        <p>SCORE: <span id="final-score">0</span></p>
        <button id="restartBtn">RESTART</button>
    </div>

    <script>
        let scene, camera, renderer, player, clock;
        let obstacles = [], coins = [];
        let score = 0, speed = 0.4, gameActive = true;
        let velocityY = 0;
        const gravity = -0.015, jumpStrength = 0.35, laneWidth = 4;

        let touchStartX = 0;
        let touchStartY = 0;
        const swipeThreshold = 30;

        // Переменные для PWA установки
        let deferredPrompt;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.PointLight(0x00f0ff, 2, 50);
            light.position.set(0, 10, 5);
            scene.add(light);

            const playerGeom = new THREE.BoxGeometry(1.2, 0.5, 2);
            const playerMat = new THREE.MeshPhongMaterial({ color: 0x00f0ff, emissive: 0x00f0ff });
            player = new THREE.Mesh(playerGeom, playerMat);
            player.position.y = 0.3;
            scene.add(player);

            const grid = new THREE.GridHelper(200, 40, 0xff0055, 0x220011);
            scene.add(grid);

            // Регистрация Service Worker (в реальности)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // navigator.serviceWorker.register('sw.js');
                });
            }

            // Слушатель установки PWA
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('pwa-prompt').style.display = 'block';
            });

            // Управление тачами
            window.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            window.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;

                if (Math.abs(diffX) < swipeThreshold && Math.abs(diffY) < swipeThreshold) {
                    if (player.position.y <= 0.31) velocityY = jumpStrength;
                } else if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > swipeThreshold && player.position.x < laneWidth) player.position.x += laneWidth;
                    if (diffX < -swipeThreshold && player.position.x > -laneWidth) player.position.x -= laneWidth;
                }
            }, { passive: false });

            document.getElementById('restartBtn').addEventListener('touchstart', restartGame);
            window.addEventListener('resize', onResize);

            animate();
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    document.getElementById('pwa-prompt').style.display = 'none';
                    deferredPrompt = null;
                });
            }
        }

        function spawnEntity() {
            const lane = [-laneWidth, 0, laneWidth][Math.floor(Math.random() * 3)];
            if (Math.random() < 0.7) {
                const h = Math.random() * 2 + 1;
                const obs = new THREE.Mesh(new THREE.BoxGeometry(3, h, 1), new THREE.MeshPhongMaterial({ color: 0xff0055 }));
                obs.position.set(lane, h/2, -60);
                scene.add(obs);
                obstacles.push(obs);
            }
        }

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            speed += 0.00005;

            player.position.y += velocityY;
            if (player.position.y > 0.3) velocityY += gravity;
            else { player.position.y = 0.3; velocityY = 0; }

            obstacles.forEach((obs, i) => {
                obs.position.z += speed * 80 * delta;
                if (new THREE.Box3().setFromObject(player).intersectsBox(new THREE.Box3().setFromObject(obs))) gameOver();
                if (obs.position.z > 15) { scene.remove(obs); obstacles.splice(i, 1); score += 10; updateUI(); }
            });

            if (Math.random() < 0.03) spawnEntity();
            renderer.render(scene, camera);
        }

        function updateUI() { document.getElementById('score-board').textContent = `SCORE: ${score}`; }
        function gameOver() {
            gameActive = false;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            if (navigator.vibrate) navigator.vibrate(200);
        }
        function restartGame() { location.reload(); }
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.onload = init;
    </script>
</body>
</html>
